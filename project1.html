<html>

    <head>
        <title>Project1-FastFoods ("With AJAX")</title>

        <script src="jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script src="jquery-ui/jquery-ui.js"></script>
        <link rel=stylesheet type="text/css" href="style.css">


    </head>

    <body>

        <div id="stylebar1">

            <p><h1 align=center>Fast-Foods Delivery</h1></p>

                <p><h2 align=center>Get all your fast foods delivered to you fast and fresh!</h2></p>

        </div>

        <div id="stylebar2"><h3 id="h3_1"align=center>We just one call away to COOK your fast foods today!</h3></div>

        <div id="stylebar3"><h4 align=center>Browse Our Page of Declicious Fast Foods & Delicious Deserts.</h4></div>

        <div id="menuBar">

            <div id="menuBarBtns">

                <div><button id="menuBarBtn0" class="menuBarBtnTxt">Starters</button></div>
                <div><button id="menuBarBtn1" class="menuBarBtnTxt">Brunch</button></div>
                <div><button id="menuBarBtn2" class="menuBarBtnTxt">Family Combo's</button></div>
                <div><button id="menuBarBtn3" class="menuBarBtnTxt">2-1 Promo's</button></div>

        <div id="foodMenuDiv">

            <div id="animationDiv"><iframe src="project11.html"></iframe><p><button id="exitAnimationDiv">Go Back</button></p></div>

        </div>

        <div id="wrapper">

            <div class="form-element">

                <label id="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Email">

            </div>

            <div class="form-element">

                <label id="password">Password</label>
                <input type="text" name="password" id="password" placeholder="Password">
                <button id="loginBtn">Login In</button>
                <button id="signUpBtn">Sign Up</button>
                <p id="signupInfo">Sign up now if you don't have an account.</p>

            </div>

        </div>
